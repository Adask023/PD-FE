<div class="article-item">
  <div class="header-article">
    <div class="vertical-align-middle header">
      <div>{{ article.title }}</div>
      <span class="date"
        >{{ article.author_id }}
        {{ article.create_date | date }}
      </span>
    </div>
    <div *ngIf="article.tags.length > 0" class="tags-wrapper">
      <div class="tag-wrapper" *ngFor="let tag of article.tags">
        <span class="tag" (click)="addTagToSearch(tag, $event)">{{ tag }}</span>
      </div>
    </div>
  </div>
</div>
