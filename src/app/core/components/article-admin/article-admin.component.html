<app-top-nav></app-top-nav>
<div class="form-wrapper">
  <div class="back-button">
    <p-button label="Back" routerLink="/admin" [outlined]="true"></p-button>
  </div>
  <h2>Add new Article</h2>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="form-item">
      <span class="p-float-label mt">
        <input pInputText formControlName="title" />
        <label htmlFor="title">Title</label>
      </span>
    </div>
    <div class="form-item">
      <p-chips
        separator=","
        placeholder="Enter tags seperated by: ,"
        formControlName="tags"
      ></p-chips>
    </div>
    <div class="form-item">
      <p-chips
        separator=","
        placeholder="Enter links seperated by: ,"
        formControlName="links"
      ></p-chips>
    </div>

    <div formGroupName="body">
      <div class="form-item">
        <span class="p-float-label mt">
          <input pInputText formControlName="title" />
          <label htmlFor="body_title">body title</label>
        </span>
      </div>

      <div class="form-item">
        <span class="p-float-label"> </span>
      </div>
      <p-editor
        id="float-input"
        formControlName="body"
        [style]="{ height: '600px' }"
      ></p-editor>
    </div>

    <div class="form-item">
      <button
        type="submit"
        pButton
        pRipple
        label="Save"
        class="p-button-success mt"
      ></button>
    </div>
  </form>
</div>
